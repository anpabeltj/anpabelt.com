<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Anpabelt Trah Javala</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Lexend+Giga:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-retro-50: hsl(144, 0%, 85%);
        --color-retro-400: hsl(144, 10%, 55%);
        --color-retro-550: hsl(180, 15%, 30%);
        --color-retro-900: hsl(144, 0%, 15%);
        --color-retro-950: hsl(144, 14%, 7%);
      }
      @keyframes animateBg {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes animate {
        0% {
          transform: rotate(315deg) translateX(0);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: rotate(315deg) translateX(-1000px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="site-page"
      class="flex min-h-screen flex-col bg-retro-950 text-retro-50"
    >
      <!-- Navbar -->
      <header id="navbar-container" class="flex justify-center sticky top-0">
        <nav id="navbar" class="m-4 p-4 bg-retro-900 px-12 rounded-full">
          <ul id="navbar-list" class="list-none flex p-0 gap-12 font-semibold">
            <li>
              <a
                class="hover:text-teal-600 transition duration-300 cursor-pointer"
                href="/index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="hover:text-teal-600 transition duration-300 cursor-pointer"
                href="/about"
                >About</a
              >
            </li>
            <li>
              <a
                class="hover:text-teal-600 transition duration-300 cursor-pointer"
                href="/projects"
                >Projects</a
              >
            </li>
            <li><a class="text-teal-600" href="/contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main id="site-content" class="flex-1 mx-auto max-w-4xl">
        <p class="py-20 text-center font-bold text-6xl">
          Get in Touch <br />
          <span class="text-retro-400">with Me</span>
        </p>

        <form method="post" class="w-md mx-auto bg-retro-900 p-6 rounded-lg">
          <!-- Full Name -->
          <div class="mb-4">
            <label
              for="full-name"
              class="block text-sm font-bold text-white mb-2"
            >
              Full name
            </label>
            <input
              id="full-name"
              type="text"
              name="full-name"
              class="w-full p-3 text-retro-50 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-900"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-bold text-white mb-2">
              Email
            </label>
            <input
              id="email"
              type="email"
              name="email"
              class="w-full p-3 text-retro-50 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-900"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label
              for="message"
              class="block text-sm font-bold text-white mb-2"
            >
              Message
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full p-3 text-retro-50 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-900"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-retro-400 hover:bg-retro-550 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
            >
              Submit
            </button>
          </div>
        </form>
      </main>

      <footer
        id="footer"
        class="bg-retro-950 bg-gradient-to-t from-retro-950 to-retro-550 flex flex-col relative justify-center text-center items-center mt-20 p-4"
      >
        <ul id="icon-list" class="list-none flex p-1 gap-12 justify-center">
          <li class="w-6 items-center">
            <a href="https://github.com/anpabeltj">
              <img src="/assets/icons/github-icon.svg" alt="github-icon" />
            </a>
          </li>
          <li class="w-6 items-center">
            <a href="https://t.me/anpabelt">
              <img src="/assets/icons/telegram-icon.svg" alt="telegram-icon" />
            </a>
          </li>
          <li class="w-6 items-center">
            <a href="https://x.com/username">
              <img src="/assets/icons/x-icon.svg" alt="x-icon" />
            </a>
          </li>
          <li class="w-6 items-center">
            <a href="https://linkedin.com/in/anpabelt">
              <img src="/assets/icons/linkedin-icon.svg" alt="linkedin-icon" />
            </a>
          </li>
          <!-- TODO: Decide to keep the email or not -->
        </ul>
        <p class="pt-4 text-center">
          Copyright Â© 2025 Anpabelt. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
