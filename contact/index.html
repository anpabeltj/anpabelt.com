        --color-retro-900: hsl(144, 0%, 15%);
        --color-retro-950: hsl(144, 14%, 7%);

      @keyframes animateBg {
        0%,

        70% {

        <form method="post" class="w-md mx-auto bg-retro-900 p-6 rounded-lg">
          <!-- Full Name -->
          <div class="mb-4">
            <label for="full-name" class="block text-sm font-bold text-white mb-2"> Full name </label>
            <input id="full-name" type="text" name="full-name" class="w-full p-3 text-retro-50 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-900" placeholder="Enter your full name" required />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-bold text-white mb-2"> Email </label>
            <input id="email" type="email" name="email" class="w-full p-3 text-retro-50 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-900" placeholder="Enter your email" required />
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="message" class="block text-sm font-bold text-white mb-2"> Message </label>
            <textarea id="message" name="message" rows="4" class="w-full p-3 text-retro-50 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-900" placeholder="Enter your message" required></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="w-full bg-retro-400 hover:bg-retro-550 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">Submit</button>
          </div>
        </form>
